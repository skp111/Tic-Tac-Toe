<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="w-100 h-100">
    <h1 class="text-center w-100 h-100">Tic-Tac-Toe</h1>
    <div class="container-fluid">
        <div class="choice d-flex justify-content-between"> 
            <div>
                <span  class="fw-bold">Have Choice</span>
                <button class="turn fw-bold" id="X" style="background-color: green; color: white;">X</button>
                <button class="turn fw-bold" id="O" style="background-color: red; color: white;">O</button>
            </div>
            <div>
                <button type="button" id="btn"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
        <div class="container d-flex flex-column align-items-center mt-4">
            <div class="d-flex gap-2">
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
            </div>
            <div class="d-flex gap-2 my-2">
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
                <div>
                    <button class="box rounded-3"></button>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button class="rstbtn rounded-3 p-1" onclick="location.reload()"><span class="reset-win"><b>Reset Game!!</b></span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
